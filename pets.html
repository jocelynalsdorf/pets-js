
<!DOCTYPE html>
<html>
<head>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/scripts.js"></script>
	<title>HOW OLD IS YOUR PET</title>
</head>
<body>
	<div class="container">
	<h1>Pet Age Detector</h1>
		<p>Find out how old your pet is in human years!</p>

		<div class="row">
			<div class-"col-md-6">
				<h2>Step 1: Choose your pet type</h2>

				<div class="alert alert-info">
				<div class="form-inline">
				<form id="new-pet">
					<div>
						<label for="new-dog" class="radio-inline">
						<input type="radio" name="pet-type" value="dog" id="new-dog">Dog
						</label>
					</div>
					<div>
						<label for="new-cat" class="radio-inline">
						<input type="radio" name="pet-type"  id="new-cat">Cat
						</label>
					</div>
					<div>
						<label for="new-fish" class="radio-inline">
						<input type="radio" name="pet-type"  id="new-fish">Fishy
						</label>
					</div>
					<div>
						<label for="new-horse" class="radio-inline">
						<input type="radio" name="pet-type"  id="new-horse">Horse
						</label>
					</div>
					</div>
					</div>
					<div id="new-pet-info-display">
						<div class="new-pet-name">
							<div class="form-group">
								<label for="new-name">Enter your pet's name:</label>
								<input type="text" class="form-control new-name">
							</div>
							<div class="form-group">
								<label for="user-pet-age">Enter year your pet was born:</label>
								<input type="text" class="form-control user-pet-age">
							</div>
							
						</div>
					</div>
					<span class="btn btn-primary" id="add-address">Another address</span>
					<button type="submit" class="btn">Add</button>
				</form>

				<h2>Contacts</h2>
				<ul id="contacts">
			
				</ul>
			</div>
		</div>
		<div class="col-md-6">
			<div id="show-contact">
				<h2></h2>
				<p>First name: <span class="first-name"></span></p>
				<p>Last name: <span class="last-name"></span></p>
				<p>Addresses: </p>
				<ul id="addresses">
					
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
